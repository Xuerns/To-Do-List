<html lang="id">

        <li class="to-do-list-sidebar">
          <button type="button" onclick="appearTask()" class="Task-button onThis"></button>

          <div class="theme-container appear-theme">
            <button type="button" onclick="changeTheme()" class="button-change-theme">
              <div class="theme-button"></div>
            </button>
          </div>
        </li>
      </ul>
    </div>
    
    <!--My Day-->
    <div class="container-myday container-list">
      <h1 class="header-myday">My Day</h1>
      <b id="date" class="date-info"></b>
      <ul class="todo-list"></ul>
      <input type="text" class="input-todo-list input-list" placeholder="Add a Task Here.." />
    </div>

    <!--Important-->
    <div class="container-important container-list">
      <h1 class="header-important">Important</h1>
      <b id="date-imp" class="date-info"></b>
      <ul class="imp-list"></ul>
      <input type="text" class="input-imp-list input-list" placeholder="Add a Important Task Here.." />
    </div>

    <!--Planned-->
    <div class="container-planned container-list">
      <h1 class="header-planned">Planned</h1>
      <b id="date-plan" class="date-info"></b>
      <ul class="planned-list"></ul>
      <input type="text" class="input-planned-list input-list" placeholder="Add Your Plan Here.." />
    </div>

    <!--Assigned-->
    <div class="container-project container-list">
      <h1 class="header-project">Project</h1>
      <b id="date-project" class="date-info"></b>
      <ul class="project-list"></ul>
      <input type="text" class="input-project-list input-list" placeholder="Add your Next Project Here.." />
    </div>

    <!--Task-->
    <div class="container-task container-list">
      <h1 class="header-task">Task</h1>
      <b id="date-task" class="date-info"></b>
      <div class="task-content-wrapper">
        <ul class="task-list"></ul>
        <details class="details-myday">
          <summary class="box-details">My day</summary>
          <ul class="todo-list"></ul>
        </details>
        <details class="details-imp">
          <summary class="box-details">Important</summary>
          <ul class="imp-list"></ul>
        </details>
        <details class="details-planned">
          <summary class="box-details">Planned</summary>
          <ul class="planned-list"></ul>
        </details>
        <details class="details-project">
          <summary class="box-details">Project</summary>
          <ul class="project-list"></ul>
        </details>
      </div>
      <input type="text" class="input-task-list input-list" placeholder="Add Task Here.." />
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
